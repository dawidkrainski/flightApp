<div class="row">
  <div class="col-9 pt-4">
    <h3>
      <mat-icon class="plane-icon">flight</mat-icon>
      Edit flight: <strong>{{flight?.code}}</strong>
    </h3>
  </div>
  <div class="col-3">
    <mat-icon class="delete-icon" (click)="removeFlight()">delete_forever</mat-icon>
  </div>
</div>
<app-flight-form #flightForm [editMode]="true" ></app-flight-form>
<div class="row">
  <div class="col text-right">
<button mat-raised-button style="margin-right: 16px">Reset</button>
    <button mat-raised-button color="primary" (click)="editFlight()">Save</button>

  </div>
</div>
